<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript student to do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript student todo app</h1>
    <div class="main-input">
        <input id="name" type="text" placeholder="Enter the student Name"><br>
        <input id="id" type="text" placeholder="Enter the student Id"><br>
        <input id="dept" type="text" placeholder="Enter department Name"><br>
        <input id="cgpa" type="text" placeholder="Enter the student cgpa"><br>
        <button id="add">add student</button><br>
    </div>
    <div class="main-input">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Dept</th>
                    <th>Cgpa</th>
                </tr>
                
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
